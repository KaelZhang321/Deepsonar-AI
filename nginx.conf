# DeepSonar AI - Nginx Configuration
# Reverse proxy for domain routing

# ==========================================================================
# chat.deepsonar.com.cn -> Chainlit (8001)
# ==========================================================================
server {
    listen 80;
    server_name chat.deepsonar.com.cn;

    # WebSocket support for Chainlit
    location / {
        proxy_pass http://chainlit:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-running AI requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
}

# ==========================================================================
# www.deepsonar.com.cn -> Django (8000)
# ==========================================================================
server {
    listen 80;
    server_name www.deepsonar.com.cn deepsonar.com.cn;

    # Static files
    location /static/ {
        alias /app/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API and Admin
    location / {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout for PDF generation etc.
        proxy_read_timeout 120s;
    }
}
